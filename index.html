<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> Â  

  <title>Group Recipe Project</title>
</head>
<body>
  <div id="contact-form-container">
  </div>

  <button id="message-button">Show Message</button>
  <div id="dynamic-message"></div>

  <div id="animated-box"></div>

  <select id="culture">
    <option value="">All Cultures</option>
    <option value="Mexican">Mexican</option>
    <option value="Japanese">Japanese</option>
    <option value="Caribbean">Caribbean</option>
    </select>
  <input type="text" id="ingredients" placeholder="Search by ingredients (comma separated)">
  <select id="difficulty">
    <option value="">Any Difficulty</option>
    <option value="easy">Easy</option>
    <option value="moderate">Moderate</option>
    <option value="hard">Hard</option>
  </select>
  <input type="number" id="time" min="0" placeholder="Max Time (minutes)">
  <button id="filter-recipes">Find Recipes</button>
  <div id="recipe-results"></div>

  <script src="script.js"></script>
</body>
</html>
